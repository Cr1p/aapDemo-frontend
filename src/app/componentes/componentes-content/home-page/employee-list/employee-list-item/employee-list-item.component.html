<div class="card horizontal" *ngIf="item">
    <div class="card-image">
        <img src="https://lorempixel.com/100/100">
    </div>
    <div class="card-stacked">
        <div class="card-content">
            <span class="card-title"><strong>{{item.title}}</strong></span>
            <p>{{item.position}}</p>
        </div>
    </div>
</div>
